<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Not Found</title>

  <style>
    body {
      background: #0e0f0f;
      color: #a7a2a2;
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #container {
      background: #181818;
      padding: 40px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      color: #3dd8c5;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #e8e1e1;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-block;
    }

    .btn img {
      width: 150px;
      display: block;
      transition: transform 0.2s ease-in-out;
    }

    .btn img:hover {
      transform: scale(1.05);
    }


    .back-link {
      display: block;
      margin-top: 20px;
      color: #3dd8c5;
      text-decoration: none;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Page Not Found</h1>
    <p>The page you are trying to access could not be found.<br><br>You might want to check out Anilist.</p>
    <a class="btn" href="https://play.google.com/store/apps/details?id=com.anilist.android" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
        alt="Get it on Google Play">
    </a>
    <a class="back-link" href="index.html">‚Üê Back to Home</a>
  </div>
</body>

</html>
