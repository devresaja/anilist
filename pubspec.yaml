  responsive_grid_list: ^1.4.0
  shared_preferences: ^2.3.1
  shimmer: ^3.0.0
  shorebird_code_push: ^1.1.6
  speech_to_text: ^7.0.0
  unity_ads_plugin: ^0.3.20
  url_launcher: ^6.3.1
  sqflite: ^2.4.1
  path: ^1.9.0
  package_info_plus: ^8.3.0
  app_links: ^6.4.0
  share_plus: ^10.1.4
  internet_connection_checker_plus: ^2.7.1
