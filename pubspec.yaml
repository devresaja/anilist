  animated_toggle_switch: ^0.8.3
  bloc: ^8.1.4
  carousel_slider: ^5.0.0
  cloud_firestore: ^5.4.4
  cupertino_icons: ^1.0.6
  device_preview: ^1.2.0
  dio: ^5.5.0+1
  either_dart: ^1.0.0
  envied: ^0.5.4+1
  equatable: ^2.0.5
